<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <title>Welcome to Danebook</title>
  </head>
  <body id="danebook">

    <nav class="navbar navbar-default danebook-navbar danebook-navhome">
      <div class="container-fluid">

        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">

          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >


          <form action="./about.html" class="navbar-form navbar-right danebook-sign-in">
            <div class="form-group danebook-form-stack">
              <label>Email</label>
              <input id="" type="text" name="" class="form-control">
            </div>
            <div class="form-group danebook-form-stack">
              <label>Password</label>
              <input id="" type="text" name="" class="form-control">
            </div>
              <button type="submit" class="btn btn-default">Log In</button>
          </form>

        </div>

      </div>

    <div class="container">

          <br>
          <h2>Connect with all your friends!</h2>
          <ul class="danebook-ul">
            <li>
              <strong>See photos and updates</strong> in your news feed
            </li>

            <li>
              <strong>Post your status for the world to see</strong> from your profile
            </li>

            <li>
              <strong>Get in touch with your friends</strong> by "friending" them
            </li>

            <li>
              <strong>Like things</strong> because you're a positive person!
